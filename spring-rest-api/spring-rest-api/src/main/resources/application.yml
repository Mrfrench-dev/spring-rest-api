spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_rest_api?serverTimezone=UTC
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  logging:
    level:
      org.flywaydb: debug
  spring-doc:
    paths-to-match: /api/**/**
    swagger-ui:
      use-root-path: true
